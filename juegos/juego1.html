<section class="juego">
    <h2>ðŸŽ® Tres en Raya</h2>
    
    <div style="text-align: center; max-width: 400px; margin: 0 auto;">
        <div style="display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: 20px auto;">
            <div class="celda" style="width: 100px; height: 100px; border: 2px solid #333; 
                     font-size: 40px; display: flex; align-items: center; justify-content: center; 
                     cursor: pointer;" onclick="hacerJugada(this, 0)"></div>
            <div class="celda" style="width: 100px; height: 100px; border: 2px solid #333; 
                     font-size: 40px; display: flex; align-items: center; justify-content: center; 
                     cursor: pointer;" onclick="hacerJugada(this, 1)"></div>
            <div class="celda" style="width: 100px; height: 100px; border: 2px solid #333; 
                     font-size: 40px; display: flex; align-items: center; justify-content: center; 
                     cursor: pointer;" onclick="hacerJugada(this, 2)"></div>
            <div class="celda" style="width: 100px; height: 100px; border: 2px solid #333; 
                     font-size: 40px; display: flex; align-items: center; justify-content: center; 
                     cursor: pointer;" onclick="hacerJugada(this, 3)"></div>
            <div class="celda" style="width: 100px; height: 100px; border: 2px solid #333; 
                     font-size: 40px; display: flex; align-items: center; justify-content: center; 
                     cursor: pointer;" onclick="hacerJugada(this, 4)"></div>
            <div class="celda" style="width: 100px; height: 100px; border: 2px solid #333; 
                     font-size: 40px; display: flex; align-items: center; justify-content: center; 
                     cursor: pointer;" onclick="hacerJugada(this, 5)"></div>
            <div class="celda" style="width: 100px; height: 100px; border: 2px solid #333; 
                     font-size: 40px; display: flex; align-items: center; justify-content: center; 
                     cursor: pointer;" onclick="hacerJugada(this, 6)"></div>
            <div class="celda" style="width: 100px; height: 100px; border: 2px solid #333; 
                     font-size: 40px; display: flex; align-items: center; justify-content: center; 
                     cursor: pointer;" onclick="hacerJugada(this, 7)"></div>
            <div class="celda" style="width: 100px; height: 100px; border: 2px solid #333; 
                     font-size: 40px; display: flex; align-items: center; justify-content: center; 
                     cursor: pointer;" onclick="hacerJugada(this, 8)"></div>
        </div>
        
        <p id="estado" style="font-size: 18px; margin: 15px 0;">Turno: X</p>
        
        <button onclick="reiniciarJuego()" 
                style="padding: 10px 25px; font-size: 16px; cursor: pointer;">
            ðŸ”„ Reiniciar Juego
        </button>
    </div>

    <script>
        let jugadorActual = 'X';
        let tablero = ['', '', '', '', '', '', '', '', ''];
        let juegoActivo = true;

        function hacerJugada(celda, indice) {
            if (!juegoActivo || tablero[indice] !== '') return;
            
            tablero[indice] = jugadorActual;
            celda.textContent = jugadorActual;
            celda.style.color = jugadorActual === 'X' ? '#e74c3c' : '#3498db';
            
            if (verificarGanador()) {
                document.getElementById('estado').innerHTML = 
                    `ðŸŽ‰ <strong>Â¡${jugadorActual} gana!</strong>`;
                juegoActivo = false;
                return;
            }
            
            if (!tablero.includes('')) {
                document.getElementById('estado').innerHTML = "ðŸ¤ Â¡Empate!";
                juegoActivo = false;
                return;
            }
            
            jugadorActual = jugadorActual === 'X' ? 'O' : 'X';
            document.getElementById('estado').textContent = `Turno: ${jugadorActual}`;
        }

        function verificarGanador() {
            const combinaciones = [
                [0,1,2], [3,4,5], [6,7,8], // Filas
                [0,3,6], [1,4,7], [2,5,8], // Columnas
                [0,4,8], [2,4,6]           // Diagonales
            ];
            
            return combinaciones.some(combinacion => {
                return tablero[combinacion[0]] !== '' &&
                       tablero[combinacion[0]] === tablero[combinacion[1]] &&
                       tablero[combinacion[1]] === tablero[combinacion[2]];
            });
        }

        function reiniciarJuego() {
            jugadorActual = 'X';
            tablero = ['', '', '', '', '', '', '', '', ''];
            juegoActivo = true;
            
            document.querySelectorAll('.celda').forEach(celda => {
                celda.textContent = '';
            });
            
            document.getElementById('estado').textContent = 'Turno: X';
        }
    </script>
</section>
